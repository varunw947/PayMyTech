    <div class="main-content">
    <h2 class="main-header">Retailer Sales Report</h2>

    <div class="col-md-12">
        <div class="p-3 w-50">
            <input type="text"
            ngxDaterangepickerMd
            [(ngModel)]="selected"
            [showCustomRangeLabel]="true"
            [alwaysShowCalendars]="true"
            [showRangeLabelOnInput]="true"
            [locale]="{applyLabel: 'Apply', format: 'DD-MM-YYYY'}"
            [ranges]="ranges"
            [linkedCalendars]="false" 
            [showClearButton]="true"
            (datesUpdated)="bindRetailerReportByDate()"
            placeholder="FilterByDate" class="form-control"/>
        </div>
      
    </div>

    <grid-control [cols]="colms" [data]="data" [IsEdit]="false" [dynamicExportFileName]="reportName"></grid-control>
