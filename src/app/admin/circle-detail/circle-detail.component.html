<div class="main-content">
    <div>
    <h4 class="main-header">Circle Details</h4>
    <button (click)="addCircle()" class="btn btn-primary" style="margin-left: 600px;">Add New Circle</button>
    </div>
    
    


     <p-table [value]="circleList">
        <!-- <ng-template pTemplate="caption">
           
              </ng-template> -->
      <ng-template pTemplate="header">
          <tr>
            <th>Circle Name</th>
                   
          
           
        <th ></th>
        <!-- <th ></th> -->
    
        
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-circleList>
          <tr>
            <td>{{circleList.circleName}}</td>
            
    
            
            
           <td> <a (click)="editCircle(circleList)" class="btn btn-sm btn-primary mr-1">Update</a></td>
            
           <!-- <td> <a class="btn btn-sm btn-primary mr-1">Delete</a></td>             -->
          </tr>
      </ng-template>
    </p-table> 
    
    
    <p-dialog header="Update Circle" [(visible)]="display">
         
      
         
    
      <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit(f.form)" novalidate>
           
        <div class="form-group"  [ngClass]="{ 'has-error': f.submitted && !circlename.valid }">
            
          <input type="text" placeholder="Circle Name" class="form-control" name="circlename" [(ngModel)]="selectedCircle.circleName" #circlename="ngModel" required />
         
          <div *ngIf="f.submitted && !circlename.valid" class="help-block">Circle Name is required</div>
      </div>
    
    
      
    
    
    <div class="form-group">
     <div class="row">
            <button class="btn btn-primary" style="margin-left: 20px;">Update</button>
            <button class="btn btn-primary" (click)="closePopup()" style="margin-left: 20px;">Cancel</button>
      </div>
    </div>
    
    
       
    
        </form> 
    
      </p-dialog>
      
      <p-dialog header="Add Circle" [(visible)]="displayNew">
         
      
         
    
        <form name="form" #f1="ngForm" (ngSubmit)="f1.form.valid && onSubmit2()" novalidate>
             
          <div class="form-group"  [ngClass]="{ 'has-error': f1.submitted && !circlename.valid }">
              
            <input type="text" placeholder="Circle Name" class="form-control" name="circlename" [(ngModel)]="CircleName" #circlename="ngModel" required />
           
             <div *ngIf="f1.submitted && ! circlename.valid" class="help-block">Circle Name is required</div>  
        </div>
      
      
        
       <div class="form-group">
       <div class="row">
              <button class="btn btn-primary" style="margin-left: 20px;">Add</button>
              <button class="btn btn-primary" (click)="closePopup2()" style="margin-left: 20px;">Cancel</button>
        </div>
      </div> 
      
      
         
      
          </form> 
      
        </p-dialog>
    
    </div>
