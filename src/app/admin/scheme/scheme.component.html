<div class="main-content">
    <div>
    <h4 class="main-header">Scheme Details</h4>
    <button (click)="addScheme()" class="btn btn-primary" style="margin-left: 900px;">Add New Scheme</button>
    </div>
    
    


     <p-table [value]="schemeList">
        <!-- <ng-template pTemplate="caption">
          
              </ng-template> -->
      <ng-template pTemplate="header">
          <tr>
            <th>Scheme Name</th>
                   
            <th >Scheme Desc.</th>
            <th >Add Date</th>
    
            <th >Edit Date</th>
           
        <th ></th>
        <!-- <th ></th> -->
    
        
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-schemeList>
          <tr>
            <td>{{schemeList.schemeName}}</td>
            <td>{{schemeList.schemeDesc}}</td>
    
            <td>{{schemeList.addDate}}</td>
            <td>{{schemeList.editDate}}</td>
    
            
            
           <td> <a (click)="editScheme(schemeList)" class="btn btn-sm btn-primary mr-1">Update</a></td>
            
           <!-- <td> <a class="btn btn-sm btn-primary mr-1">Delete</a></td>             -->
          </tr>
      </ng-template>
    </p-table> 
    
    
    <p-dialog header="Update Scheme" [(visible)]="display">
         
      
         
    
      <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit(f.form)" novalidate>
           
        <div class="form-group"  [ngClass]="{ 'has-error': f.submitted && !schemename.valid }">
            
          <input type="text" placeholder="Scheme Name" class="form-control" name="schemename" [(ngModel)]="selectedScheme.schemeName" #schemename="ngModel" required />
         
          <div *ngIf="f.submitted && !schemename.valid" class="help-block">Scheme Name is required</div>
      </div>
    
    
      <div class="form-group"  [ngClass]="{ 'has-error': f.submitted && !schemedesc.valid }">
            
        <input type="text" placeholder="Enter Scheme Desc." class="form-control" name="schemedesc" [(ngModel)]="selectedScheme.schemeDesc" #schemedesc="ngModel" required />
       
        <div *ngIf="f.submitted && !schemedesc.valid" class="help-block">Scheme Desc is required</div>
    </div>
    
    <div class="form-group"  [ngClass]="{ 'has-error': f.submitted && !adddate.valid }">
            
      <input type="text" placeholder="Enter Add Date" class="form-control" name="adddate" [(ngModel)]="selectedScheme.addDate" #adddate="ngModel" required />
     
      <div *ngIf="f.submitted && !adddate.valid" class="help-block">Add Date is required</div>
    </div>
    
    <div class="form-group"  [ngClass]="{ 'has-error': f.submitted && !editdate.valid }">
            
    <input type="text" placeholder="Enter Edit Date" class="form-control" name="editdate" [(ngModel)]="selectedScheme.editDate" #editdate="ngModel" required />
    
    <div *ngIf="f.submitted && !editdate.valid" class="help-block">Edit Date is required</div>
    </div>
    
    
    
    <div class="form-group">
     <div class="row">
            <button class="btn btn-primary" style="margin-left: 20px;">Update</button>
            <button class="btn btn-primary" (click)="closePopup()" style="margin-left: 20px;">Cancel</button>
      </div>
    </div>
    
    
       
    
        </form> 
    
      </p-dialog>
      
      <p-dialog header="Add Scheme" [(visible)]="displayNew">
         
      
         
    
        <form name="form" #f1="ngForm" (ngSubmit)="f1.form.valid && onSubmit2()" novalidate>
             
          <div class="form-group"  [ngClass]="{ 'has-error': f1.submitted && !schemename.valid }">
              
            <input type="text" placeholder="Scheme Name" class="form-control" name="schemename" [(ngModel)]="model.SchemeName" #schemename="ngModel" required />
           
            <!-- <div *ngIf="f1.submitted && ! schemename.valid" class="help-block">Scheme Name is required</div>   -->
        </div>
      
      
        <div class="form-group"  [ngClass]="{ 'has-error': f1.submitted && !schemedesc.valid }">
              
          <input type="text" placeholder="Enter Scheme Desc." class="form-control" name="schemedesc" [(ngModel)]="model.SchemeDesc" #schemedesc="ngModel" required />
         
          <!-- <div *ngIf="f1.submitted && !schemedesc.valid" class="help-block">Scheme Desc is required</div> -->
      </div>
      
      <div class="form-group"  [ngClass]="{ 'has-error': f1.submitted && !adddate.valid }">
              
        <input type="text" placeholder="Enter Add Date" class="form-control" name="adddate" [(ngModel)]="model.AddDate" #adddate="ngModel" required />
       
        <!-- <div *ngIf="f1.submitted && !adddate.valid" class="help-block">Add Date is required</div> -->
      </div>
      
      <div class="form-group"  [ngClass]="{ 'has-error': f1.submitted && !editdate.valid }">
              
      <input type="text" placeholder="Enter Edit Date" class="form-control" name="editdate" [(ngModel)]="model.EditDate" #editdate="ngModel" required />
      
      <!-- <div *ngIf="f1.submitted && !editdate.valid" class="help-block">Edit Date is required</div> -->
      </div>

        <div class="form-group" style="padding-left: 30px;">

            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Add
        </button>
        </div>

      </div>
        
      </div>
       -->
      
       <div class="form-group">
       <div class="row">
              <button class="btn btn-primary" style="margin-left: 20px;">Add</button>
              <button class="btn btn-primary" (click)="closePopup2()" style="margin-left: 20px;">Cancel</button>
        </div>
      </div> 
      
      
         
      
          </form> 
      
        </p-dialog>
    
    </div>
