<div class="main-content">
    <h4 class="main-header">Manage KYC</h4>

    <p-table [value]="kycList">
        <!-- <ng-template pTemplate="caption">
            Manage KYC
              </ng-template> -->
      <ng-template pTemplate="header">
          <tr>
            <th>Dist Name</th>
                   
            <th>Customer Name</th>
           
           
    
            <th>Mobile</th>

            <th>Email Address</th>
           
            <th> User Image </th>
        <th> Aadhar Front Page </th>
        <th>Aadhar Back Page</th>       
    
        <th>Pan Card</th>

        <th>Status</th>

        <th></th>


        

          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-kycList>
          <tr>
            <td>{{kycList.distributorName}}</td>
            <td>{{kycList.fullName}}</td>
             
    
            <td>{{kycList.mobile}}</td>

            <td>{{kycList.emailAddress}}</td>


            <td> <a [href]="docURL + kycList.userImage" target="_blank"> <img class="tdimg" [src]="docURL + kycList.userImage"></a></td>

            <td> <a [href]="docURL + kycList.aadharFrontImage" target="_blank"> <img class="tdimg" [src]="docURL + kycList.aadharFrontImage"></a> </td>

           
            <td> <a [href]="docURL + kycList.aadharBackImage" target="_blank"> <img class="tdimg" [src]="docURL + kycList.aadharBackImage"></a> </td>

            

            <td> <a [href]="docURL + kycList.panImage" target="_blank"> <img class="tdimg" [src]="docURL + kycList.panImage"></a> </td>

            

            <td>{{kycList.status}}</td>
            
            
            
           <td> <a  (click)="reviewKYC(kycList)" class="btn btn-sm btn-primary mr-1">Review</a></td>
            
          
          </tr>
      </ng-template>
    </p-table>

    
    <p-dialog header="Review KYC" [(visible)]="display">
      <!-- Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. -->
  
      <div class="tabs-resp-custom mt-3">
        <ul class="nav nav-tabs">
          <li class="nav-item" >
          <a class="nav-link" [ngClass]="activeTab=='1'?'active':''" routerLinkActive="active" data-toggle="tab" (click)="activeTab='1'">User Image</a>
          </li>
          <li class="nav-item"> 
          <a class="nav-link font-uppercase" [ngClass]="activeTab=='2'?'active':''" routerLinkActive="active" data-toggle="tab" (click)="activeTab='2'">Aadhar Front</a>
          </li>

          <li class="nav-item"> 
            <a class="nav-link font-uppercase" [ngClass]="activeTab=='3'?'active':''" routerLinkActive="active" data-toggle="tab" (click)="activeTab='3'">Aadhar Back</a>
            </li>

            <li class="nav-item"> 
              <a class="nav-link font-uppercase" [ngClass]="activeTab=='4'?'active':''" routerLinkActive="active" data-toggle="tab" (click)="activeTab='4'">Pan Card</a>
              </li>

        </ul>
        <div class="tab-content">
          <div class="col-md-12" *ngIf="activeTab==='1'">
            <a [href]="docURL + selectedKyc.userImage" target="_blank"> <img class="tdimg" [src]="docURL + selectedKyc.userImage"></a>

            </div>

            <div class="col-md-12" *ngIf="activeTab==='2'">

              <a [href]="docURL + selectedKyc.aadharFrontImage" target="_blank"> <img class="tdimg" [src]="docURL + selectedKyc.aadharFrontImage"></a>

            </div>

            <div class="col-md-12" *ngIf="activeTab==='3'">

              <a [href]="docURL + selectedKyc.aadharBackImage" target="_blank"> <img class="tdimg" [src]="docURL + selectedKyc.aadharBackImage"></a>

            </div>

            <div class="col-md-12" *ngIf="activeTab==='4'">

              <a [href]="docURL + selectedKyc.panImage" target="_blank"> <img class="tdimg" [src]="docURL + selectedKyc.panImage"></a>
              
            </div>

            </div>
      </div>

      <form name="form" #f="ngForm" *ngIf="selectedKyc.buttonVisible">
        <div class="form-group">
          <div class="form-group">
            
            <textarea rows="5" placeholder="Enter Notes" name="note" #notes="ngModel" [(ngModel)]="selectedKyc.note" class="form-control"></textarea>
           
           
        </div>


     <div class="row">
            <button class="btn btn-primary" (click)="verifyKyc(true)" style="margin-left: 20px;">Approve</button>
            <button class="btn btn-primary" (click)="verifyKyc(false)" style="margin-left: 20px;">Reject</button>
      </div>



        </div>

        </form> 

    </p-dialog>
    
    </div>
