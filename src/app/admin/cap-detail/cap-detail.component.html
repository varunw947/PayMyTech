<div class="main-content">
    <div>
    <h4 class="main-header">User Cap Balance Details</h4>
    <!-- <button (click)="addCap()" class="btn btn-primary" style="margin-left: 900px;">Add New Cap</button> -->
    </div>
    
    


     <p-table [value]="capList">
        <!-- <ng-template pTemplate="caption">
          
              </ng-template> -->
      <ng-template pTemplate="header">
          <tr>
            <th>User Name</th>
                   
            <th >Owner Name</th>
            <th >Firm Name</th>
    
            <th >Cap Amount</th>
           
        <th ></th>
        <!-- <th ></th> -->
    
        
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-capList>
          <tr>
            <td>{{capList.userName}}</td>
            <td>{{capList.ownerName}}</td>
    
            <td>{{capList.firmName}}</td>
            <td>{{capList.capAmount}}</td>
    
            
            
           <td> <a (click)="editCap(capList)" class="btn btn-sm btn-primary mr-1">Update</a></td>
            
           <!-- <td> <a class="btn btn-sm btn-primary mr-1">Delete</a></td>             -->
          </tr>
      </ng-template>
    </p-table> 
    
    
    <p-dialog header="Update Cap" [(visible)]="display">
         
      
         
    
      <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit(f.form)" novalidate>
           
        <div class="form-group"  [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            
          <input type="text" placeholder="User Name" class="form-control" name="username" [(ngModel)]="selectedCap.userName" #username="ngModel" required />
         
          <div *ngIf="f.submitted && !username.valid" class="help-block">User Name is required</div>
      </div>
    
    
      <div class="form-group"  [ngClass]="{ 'has-error': f.submitted && !ownername.valid }">
            
        <input type="text" placeholder="Owner Name" class="form-control" name="ownername" [(ngModel)]="selectedCap.ownerName" #ownername="ngModel" required />
       
        <div *ngIf="f.submitted && !ownername.valid" class="help-block">Owner Name is required</div>
    </div>


    
    <div class="form-group"  [ngClass]="{ 'has-error': f.submitted && !firmname.valid }">
            
        <input type="text" placeholder="Owner Name" class="form-control" name="firmname" [(ngModel)]="selectedCap.firmName" #firmname="ngModel" required />
       
        <div *ngIf="f.submitted && !firmname.valid" class="help-block">Firm Name is required</div>
    </div>
    
    <div class="form-group"  [ngClass]="{ 'has-error': f.submitted && !capamount.valid }">
            
    <input type="text" placeholder="Enter Cap Amount" class="form-control" name="capamount" [(ngModel)]="selectedCap.capAmount" #capamount="ngModel" required />
    
    <div *ngIf="f.submitted && !capamount.valid" class="help-block">Cap Amount is required</div>
    </div>
    
    
    
    <div class="form-group">
     <div class="row">
            <button class="btn btn-primary" style="margin-left: 20px;">Update</button>
            <button class="btn btn-primary" (click)="closePopup()" style="margin-left: 20px;">Cancel</button>
      </div>
    </div>
    
    
       
    
        </form> 
    
      </p-dialog>
      
    
    </div>
