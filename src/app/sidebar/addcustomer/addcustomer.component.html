

<div>
    <h2 class="main-header">Add Customer</h2>

    <a routerLink="/sidebar/home/confirm_account" class="btn btn-link">Confirm Account Number</a>
  
    
    <form name="form" style="padding-top: 30px;" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
  
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !mobilenumber.valid }">
        <label for="mobilenumber">Enter Mobile Number</label>
        <input type="text" class="form-control" name="mobilenumber" [(ngModel)]="MobileNumber" #mobilenumber="ngModel" required />
        <div *ngIf="f.submitted && !mobilenumber.valid" class="help-block">Mobile Number is required</div>
    </div>
     
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !otp.valid }">
          <label for="otp">Enter OTP</label>
          <input type="text" class="form-control" name="otp" [(ngModel)]="OTP" #otp="ngModel" required />
          <div *ngIf="f.submitted && !otp.valid" class="help-block">OTP is required</div>
      </div>
  
      
  

      <div class="row">
        <div class="form-group" style="padding-left: 30px;">
          <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Submit
        </button>
        </div>
  
  <div style="padding-left: 15px;" class="form-group">
        <button class="btn btn-primary" routerLink="/sidebar/home/money"> Cancel </button>
      </div>
        
      </div>


      
  </form>
  
  
  
    
      
    </div>
