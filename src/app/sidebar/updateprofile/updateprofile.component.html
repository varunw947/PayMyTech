<div class="main-content">

<div class="shadow main-header">
    <h2>Update Profile</h2>
</div>
     
<div class="shadow main-body">

    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstname.valid }">
         <input type="text" placeholder="First Name" class="form-control" name="firstname" [(ngModel)]="FirstName" #firstname="ngModel" required />
          <div *ngIf="f.submitted && !firstname.valid" class="help-block">First Name is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !location.valid }">
        <input type="text" placeholder="Location" class="form-control" name="location" [(ngModel)]="Location" #location="ngModel" required />
         <div *ngIf="f.submitted && !location.valid" class="help-block">Location is required</div>
     </div>
      
     <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !mobile.valid }">
      <input [disabled]="Mobile" type="text" placeholder="Mobile" class="form-control" name="mobile" [(ngModel)]="Mobile" #mobile="ngModel" required />
       <!-- <div *ngIf="f.submitted && !mobile.valid" class="help-block">Mobile is required</div> -->
   </div> 

   <!-- <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !state.valid }">
    <input type="text" placeholder="State" class="form-control" name="state" [(ngModel)]="State" #state="ngModel" required />
     <div *ngIf="f.submitted && !state.valid" class="help-block">State is required</div>
 </div> 

 <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !address.valid }">

   <div *ngIf="f.submitted && !address.valid" class="help-block">Address is required</div>
</div>  -->

</div>  -->

<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !city.valid }">
  <input type="text" placeholder="City" class="form-control" name="city" [(ngModel)]="City" #city="ngModel" required />
   <div *ngIf="f.submitted && !city.valid" class="help-block">City is required</div>
</div> 

<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !emailAddress.valid }">
  <input [disabled]="EmailAddress" type="text" placeholder="EmailAddress" class="form-control" name="emailAddress" [(ngModel)]="EmailAddress" #emailAddress="ngModel" required />
   <!-- <div *ngIf="f.submitted && !emailAddress.valid" class="help-block">EmailAddress is required</div> -->
</div> 

<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !outletName.valid }">
  <input type="text" placeholder="Outlet Name" class="form-control" name="outletName" [(ngModel)]="OutletName" #outletName="ngModel" required />
   <div *ngIf="f.submitted && !outletName.valid" class="help-block">Outlet Name is required</div>
</div>
